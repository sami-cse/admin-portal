<div class="container">
  <div [hidden]="loggedIn">
    <mat-grid-list cols="6" [style.margin-top]="'20px'">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="4">
        <form (ngSubmit)="logIn()">
          <mat-form-field class="full-width">
            <input type="text" matInput [(ngModel)]="credential.userName" name="userName" id="userName" placeholder="User Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="password" matInput [(ngModel)]="credential.password" name="password" id="password" placeholder="Password">
          </mat-form-field>
          <button mat-raised-button type="submit" class="mat-primary">Login</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="!loggedIn">
    <h2>You Are Logged In</h2>
  </div>
</div>
